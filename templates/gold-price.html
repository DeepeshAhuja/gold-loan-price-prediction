{% extends "layout.html" %}
{% block head%}
<title>Cookies Loan</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{{ url_for('static', filename= 'assets/img/favicon.png') }}" rel="icon">
  <link href="{{ url_for('static', filename= 'assets/img/apple-touch-icon.png') }}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Dosis:300,400,500,,600,700,700i|Lato:300,300i,400,400i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static', filename= 'assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename= 'assets/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename= 'assets/vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename= 'assets/vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename= 'assets/vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{{ url_for('static', filename= 'assets/css/gold_price.css') }}" rel="stylesheet">
{% endblock %}
{% block body %}

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Gold Price Prediction</h2>
          <ol>
            <li><a href="/">Home</a></li>
            <li>Gold Price Prediction</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    
<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container">
      <div class="section-title" style="padding-bottom: 0px;">
          <h2>Gold Price Prediction</h2>
      </div>
      <div class="row mt-5">
          <div class="col-lg-2" ></div>  
          <div class="col-lg-8 mt-5 mt-lg-0">
              <form action="/predict_gold" method="post" class="php-email-form">
                  <div class="row">
                      <div class="col-md-6 form-group">
                          <input type="text" name="SPX" class="form-control" id="SPX" placeholder="SPX (S&P 500 Index)" required>
                      </div>
                      <div class="col-md-6 form-group mt-3 mt-md-0">
                          <input type="text" class="form-control" name="USO" id="USO" placeholder="USO" required>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6 form-group">
                          <input type="text" name="SLV" class="form-control" id="SLV" placeholder="Silver Price" required>
                      </div>
                      <div class="col-md-6 form-group mt-3 mt-md-0">
                          <input type="text" class="form-control" name="EUR_USD" id="EUR_USD" placeholder="EUR/USD Price" required>
                      </div>
                  </div>
                  
                  
                  <div class="text-center"><button type="submit" id="sub">Predict</button></div>
                  {% if goldresult %}
                  <div class="row" style="padding-top: 25px;">
                    <div class="col-md-12 ">
                      <div class="alert alert-success" role="alert">
                        {{ goldresult }}
                      </div>
                    </div>
                  </div>
                  {% endif %}
              </form>
          </div>
      </div>

  </div>
</section>
